{% extends 'master/admin_navbar.html' %}
{% load static %}

{% block titulo %} Editar Productos {% endblock %}
{% block edit_productos %}
<div class="row">
  <h4>Editar {{producto.nombre}} con ID: {{producto.id}}</h4>
  <br><br>
  <form action="{% url 'productos:update_prod' producto.id %}" method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    <div class="form-group">
      <label for='addname'>Nombre</label>
      <input type="text" name='nombre' class="form-control" id="addname" placeholder="Nombre del producto" value="{{ producto.nombre }}">
    </div>
    <div class="form-group">
      <label for='adddesc'>Descripción</label>
      <textarea name='descripcion' id='adddesc' class='form-control' rows='3' placeholder='descripcion'>{{ producto.descripcion }}</textarea>
    </div>
    <div class="form-group">
      <label for='addnewcat'>Agregar nueva categoría</label>
      <input type='text' name='categoria' id='addnewcat' placeholder='new category' class='form-control' value="{{ producto.categoria }}">
    </div>
    <div class="form-group">
      <label for="addInv">Inventario</label>
      <input type="number" name="inventario" id="addInv" class="form-control" rows="3" value="{{ producto.inventario }}">
    </div>
    <div class="form-group">
      <label for="addprice">Precio</label>
      <input type="number" name="precio" id="addprice" class="form-control" rows="3" value="{{ producto.precio }}">
    </div>
    <br>
    <div class="form-group">
      <label for='newimg'>Subir imagen</label>
      <input type="file" name='imagen' id="newimg" value="{{producto.imagen.url}}">
    </div>
    <br>
    <a href="{% url 'productos:index' %}" class="btn btn-danger form-inline">Cancelar</a>
    <button class='btn btn-primary' type='submit'>Confirmar Cambios</button>
  </form>
</div>
{% endblock %}
