<body>
    <div class="container">
        {% if messages %}
        <div class="row">
            <div class="col-12 col-sm-6 alert alert-info">
                <ul class="messages">
                    {% for message in messages %}
                        <li {% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
                    {% endfor %}
                </ul>
            </div>
        </div>
        {% endif %}
        <div class="row">
            <div class="col-12 col-sm-6 col-md-6 my-5 jumbotron">
                <h4>Resgistration</h4>
                <form id="form1" action="{% url 'logReg:register' %}" method="POST">
                    {% csrf_token %}
                    <div class="form-group row">
                        <label for="first_name-id" class="col-sm-4 col-form-label">First Name:</label>
                        <div class="col-sm-6">
                            <input id="first_name-id" placeholder="Enter First Name" name="nombre" class="form-control inp-style" type="text" required>
                        </div>
                    </div>
                    <br>
                    <div class="form-group row">
                        <label for="last_name-id" class="col-sm-4 col-form-label">Last Name:</label>
                        <div class="col-sm-6">
                            <input id="last_name-id" placeholder="Enter Last Name" name="apellido" class="form-control inp-style" type="text" required>
                        </div>
                    </div>
                    <br>
                    <div class="form-group row">
                        <label for="email-id" class="col-sm-4 col-form-label">Email:</label>
                        <div class="col-sm-6">
                            <input id="email-id" placeholder="Enter Email" name="email" class="form-control inp-style" type="text" required>
                        </div>
                    </div>
                    <br>
                    <div class="form-group row">
                        <label for="password-id" class="col-sm-4 col-form-label">Password:</label>
                        <div class="col-sm-6">
                            <input id="password-id" placeholder="Enter Password" name="password" class="form-control inp-style" type="password" required>
                        </div>
                    </div>
                    <br>
                    <div class="form-group row">
                        <label for="confirmPassword-id" class="col-sm-4 col-form-label">Confirm Password:</label>
                        <div class="col-sm-6">
                            <input id="confirmPassword-id" placeholder="Repeat Password" name="confirmPassword" class="form-control inp-style" type="password" required>
                        </div>
                    </div>
                    <br>
                    <button type="submit" name="logReg" value="register" class="center-btn btn btn-primary">Register</button>
                </form>
            </div>
            <div class="col-12 col-sm-6 my-5 jumbotron">
                <h4>Login</h4>
                <form id="form2" action="{% url 'logReg:login' %}" method="POST">
                    {% csrf_token %}
                    <div class="form-group row">
                        <label for="email-id2" class="col-sm-4 col-form-label">Email:</label>
                        <div class="col-12 col-sm-6">
                            <input id="email-id2" placeholder="Enter Email" name="email" class="form-control inp-style" type="text" required>
                        </div>
                    </div>
                    <br>
                    <div class="form-group row">
                        <label for="password-id2" class="col-sm-4 col-form-label">Password:</label>
                        <div class="col-12 col-sm-6">
                            <input id="password-id2" placeholder="Enter Password" name="password" class="form-control inp-style" type="password" required>
                        </div>
                    </div>
                    <br>
                    <button type="submit" name="logReg" value="login" class="center-btn btn btn-primary">Log In</button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
