{%extends 'logReg/base.html'%}

{%block content%}
    
    <div class="login-container text-c animated flipInX">
        {% if error %}
        <div class="error">
                <p>
                Usuario o contrase√±a incorrectos
                </p>
        </div>
        {% endif %}
    
            <div>
                <h1 class="logo-badge text-whitesmoke"><span class="fa fa-user-circle"></span></h1>
            </div>
                <h3 class="text-whitesmoke">Sign In Template</h3>
                <p class="text-whitesmoke">Sign In</p>
            <div class="container-content">
                <form class="margin-t" method="POST" action="{% url 'register' %}">
                    {% csrf_token %}
                    <div class="form-group">
                        <input type="text" class="form-control" placeholder="Username" required="" name="username">
                    </div>
                    <div class="form-group">
                        <input type="email" class="form-control" placeholder="eMail" required="" name="email">
                    </div>
                    <div class="form-group">
                        <input type="password" class="form-control" placeholder="Password" required="" name="password1">
                    </div>
                    <div class="form-group">
                        <input type="password" class="form-control" placeholder="Confirmar Password" required="" name="password2">
                    </div>
                    <button type="submit" class="form-button button-l margin-b">Sign In</button>
                    
    
                    <a class="text-darkyellow" href="#"><small>Forgot your password?</small></a>
                    <p class="text-whitesmoke text-center"><small>Do not have an account?</small></p>
                    <a class="text-darkyellow" href="#" role="button" type="submit"><small>Sign Up</small></a>
                </form>
                <p class="margin-t text-whitesmoke"><small> Your Name &copy; 2018</small> </p>
            </div>
        </div>

{%endblock%}
