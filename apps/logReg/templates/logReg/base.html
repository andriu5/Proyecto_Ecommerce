{%load static%}
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="/static/css/app.css">
</head>
<body class="main-bg">

<nav class="navbar navbar-inverse">
  <div class="container-fluid">
    <div class="navbar-header">
      <a class="navbar-brand" href="#">eCommerceSaga</a>
    </div>
    <ul class="nav navbar-nav">
      <li class="active"><a href="#">Home</a></li>
      <li class="dropdown"><a class="dropdown-toggle" data-toggle="dropdown" href="#">Page 1 <span class="caret"></span></a>
        <ul class="dropdown-menu">
          <li><a href="#">Page 1-1</a></li>
          <li><a href="#">Page 1-2</a></li>
          <li><a href="#">Page 1-3</a></li>
        </ul>
      </li>
      <li><a href="#">Page 2</a></li>
    </ul>
    {% if not user.is_authenticated %}
    <ul class="nav navbar-nav navbar-right">
      <li><a href="{%url 'register'%}"><span class="glyphicon glyphicon-user"></span> Sign Up</a></li>
      <li><a href="{%url 'user_login'%}"><span class="glyphicon glyphicon-log-in"></span> Login</a></li>
    </ul>
    {%else%}
    <ul class="nav navbar-nav navbar-right">
      <li><a href="#">Bienvenido(a) {{user}}</a></li>
      <li><a href="{%url 'user_logout'%}"><span class="glyphicon glyphicon-log-out"></span> Logout </a></li>
    </ul>
    {%endif%}

  </div>
</nav>
    {% block content %}
    {% endblock %}  
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>  
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>  
      
</body>
</html>
